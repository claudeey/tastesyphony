<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings - Taste Symphony</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">
                <span class="icon">üç¥ </span>  Taste Symphony
            </a>            
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="order.html">Order</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="booking-form">
            <h1>Book a Table</h1>
            <form action="https://formspree.io/f/xvgoankz" method="POST">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required>
                <label for="guests">Number of Guests:</label>
                <input type="number" id="guests" name="guests" min="1" max="20" required>
                <button type="submit">Book Now</button>
                <br>
            </form>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <div class="footer-contact">
                <h3>Contact Us</h3>
                <form action="https://formspree.io/f/xvgoankz" method="POST">
                    <label for="contact-name">Name:</label>
                    <input type="text" id="contact-name" name="contact-name" placeholder="Your Name" required>
    
                    <label for="contact-email">Email:</label>
                    <input type="email" id="contact-email" name="contact-email" placeholder="Your Email" required>
    
                    <label for="contact-message">Message:</label>
                    <textarea id="contact-message" name="contact-message" placeholder="Your Message" rows="4" required></textarea>
    
                    <button type="submit">Send</button>
                </form>
            </div>
        </div>
        <p>¬© 2024 Taste Symphony. All Rights Reserved.</p>
    </footer>
    
</body>
</html>
